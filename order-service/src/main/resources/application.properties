server.port=${PORT:8081}
spring.application.name=order-service

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost:3306}/${DB_NAME:order-service}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:mysql}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
ms-inventory.uri=${MS_INVENTORY_URI:http://inventory-service/api/inventory}

eureka.client.service-url.defaultZone=${EUREKA_SERVER_URI:http://localhost:8761/eureka/}
