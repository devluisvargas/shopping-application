server.port=${PORT:0}
spring.application.name=inventory-service


spring.datasource.url=jdbc:mysql://${DB_HOST:localhost:3305}/${DB_NAME:inventory-service}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:mysql}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop


eureka.client.service-url.defaultZone=${EUREKA_SERVER_URI:http://localhost:8761/eureka/}